<div class="w-100 d-flex justify-content-end border-bottom border-color-grey cursor-pointer" 
     style="color: gray">
  <div class="py-5px px-15px fs-25px font-weight-bold" 
          (click)="bsModalRef.hide()">
    &times;
  </div>
</div>

<div *ngFor="let diamond of diamonds">
  <div class="fs-15px p-10px d-flex align-items-center border-bottom border-color-grey">
    <!-- Avatar -->
    <div class="manage-follows__avatar-container">
      <a
        class="manage-follows__avatar br-12px"
        [style.background-image]="'url(' + diamond.DiamondSenderProfile.ProfilePic + ')'"
        [routerLink]="['/' + globalVars.RouteNames.USER_PREFIX, diamond.DiamondSenderProfile.Username]"
        queryParamsHandling="merge"
      ></a>
    </div>
    {{diamond.DiamondSenderProfile.Username}}
    {{diamond.DiamondLevel}}
  </div>
</div>
